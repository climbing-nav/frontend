name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/climbing_map:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          # Docker 이미지 pull
          docker pull ${{ secrets.DOCKER_USERNAME }}/climbing_map:latest
          
          # 기존 컨테이너 중지 및 제거
          docker stop climbing_map || true
          docker rm climbing_map || true
          
          # 새 컨테이너 실행
          docker run -d \
            --name climbing_map \
            -p 5173:5173 \
            -v ./ssl:/app/ssl \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/climbing_map:latest
          
          # 사용하지 않는 이미지 정리
          docker image prune -f
